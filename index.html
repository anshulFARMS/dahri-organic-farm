<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Web Apple CarPlay Dashboard</title>

<style>
body{
  margin:0;
  background:black;
  font-family:-apple-system,BlinkMacSystemFont,Arial;
  color:white;
}

.carplay{
  width:100vw;
  height:100vh;
  display:flex;
  flex-direction:column;
}

header{
  padding:15px;
  text-align:center;
  font-size:26px;
  font-weight:700;
  letter-spacing:2px;
}

.apps{
  flex:1;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(130px,1fr));
  gap:25px;
  padding:30px;
}

.app{
  background:#1c1c1e;
  border-radius:25px;
  text-align:center;
  padding:20px 10px;
  cursor:pointer;
  transition:0.2s;
}

.app:hover{transform:scale(1.07);background:#2c2c2e;}

.app img{width:70px;height:70px;margin-bottom:10px;}
.app span{font-weight:600;}

.screen{
  display:none;
  padding:20px;
}

video,iframe{
  width:100%;
  height:70vh;
  border-radius:20px;
}

.back{
  margin:10px 0;
  background:#444;
  color:white;
  border:none;
  padding:10px 20px;
  border-radius:10px;
  font-size:16px;
}

footer{
  text-align:center;
  font-size:13px;
  color:#aaa;
  padding-bottom:10px;
}
</style>
</head>
<body>

<div class="carplay">
<header>üçé WEB APPLE CARPLAY</header>

<div class="apps" id="home">
  <div class="app" onclick="openScreen('video')">
    <img src="https://img.icons8.com/ios-filled/100/ffffff/youtube-play.png" />
    <span>Videos</span>
  </div>

  <div class="app" onclick="openScreen('youtube')">
    <img src="https://img.icons8.com/ios-filled/100/ffffff/youtube.png" />
    <span>YouTube</span>
  </div>

  <div class="app" onclick="openScreen('music')">
    <img src="https://img.icons8.com/ios-filled/100/ffffff/music.png" />
    <span>Music</span>
  </div>

  <div class="app" onclick="openScreen('maps')">
    <img src="https://img.icons8.com/ios-filled/100/ffffff/map.png" />
    <span>Maps</span>
  </div>

  <div class="app" onclick="openScreen('mirror')">
    <img src="https://img.icons8.com/ios-filled/100/ffffff/iphone.png" />
    <span>iPhone</span>
  </div>
</div>

<div class="screen" id="video">
  <button class="back" onclick="goHome()">‚¨Ö Back</button>
  <video controls autoplay>
    <source src="sample.mp4" type="video/mp4" />
  </video>
</div>

<div class="screen" id="youtube">
  <button class="back" onclick="goHome()">‚¨Ö Back</button>
  <iframe src="https://www.youtube.com/embed?listType=search&list=music" allowfullscreen></iframe>
</div>

<div class="screen" id="music">
  <button class="back" onclick="goHome()">‚¨Ö Back</button>
  <video controls>
    <source src="music.mp4" type="video/mp4" />
  </video>
</div>

<div class="screen" id="maps">
  <button class="back" onclick="goHome()">‚¨Ö Back</button>
  <iframe src="https://www.google.com/maps?q=Haryana&output=embed"></iframe>
</div>

<div class="screen" id="mirror">
  <button class="back" onclick="goHome()">‚¨Ö Back</button>
  <p style="text-align:center;font-size:18px">üì± Use screen mirroring apps to mirror iPhone here</p>
  <p style="text-align:center;color:#aaa">LonelyScreen ‚Ä¢ LetsView ‚Ä¢ ApowerMirror</p>
</div>

<footer>‚ö†Ô∏è Web UI only ‚Äì Not official Apple CarPlay</footer>
</div>

<script>
function openScreen(id){
  document.getElementById('home').style.display='none';
  document.querySelectorAll('.screen').forEach(s=>s.style.display='none');
  document.getElementById(id).style.display='block';
}

function goHome(){
  document.getElementById('home').style.display='grid';
  document.querySelectorAll('.screen').forEach(s=>s.style.display='none');
}
</script>

</body>
</html>
